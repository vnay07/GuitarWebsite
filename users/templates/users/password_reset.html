{% extends 'basic.html' %}
{% load crispy_forms_tags %}
{% block media_css %} .container{
    margin-top:0%;
    text-align:center;
}
 {% endblock %}
{% block content %}
    <div class="container content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset Password</legend>
                {{form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btm btn-outline-info" type="submit">Request Password Reset</button>
            </div>
        </form>
    </div>
{% endblock content %}
