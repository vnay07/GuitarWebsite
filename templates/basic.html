    <title>Club-Nascent</title>
    <style>
         *{
                box-sizing: border-box;
                margin: 0;
                
                padding: 0;
            }
            html,body{
                height: 100%;
                overflow: hidden;
                font-family: tahoma;
                
            }
            .page{
                height: 100%;
                background-color: black;
            }

            .content{
                height: 200%;
                transform-origin: top left;
                transition: transform 0.7s cubic-bezier(1, 0.005,0.24,1);
                background-color: #f0f0f0;
            }

            .content_inner{
                height: 50%;
                overflow-y: auto;
                padding: 50px;
                
            }

            .menu_toggle{
                
                z-index: 900;
                position: fixed;
                top:0;
                left:0;
                display: block;
                cursor: pointer;
                width: 100px;
                height: 80px;
                background-color:#25565f;

                border-bottom-right-radius: 100%;
            }

            .menu_toggle:active i{
                opacity: 0.8;
            }

            .menu_toggle i{
                color: #f0f0f0;
            }

            .menu_toggle .menu_open, .menu_toggle .menu_close{
                
                position: absolute;
                top: 50%;
                left: 50%;
                margin-top: -15px;
                margin-left: -12px;
                transition: transform 0.7s cubic-bezier(1, 0.005,0.24,1);
            }
            

            .menu_toggle .menu_open{
                transform-origin: -100px -100px;
            }
            .menu_toggle .menu_close{
                transform: rotate(20deg);
                transform-origin: -100px -160px;
            }

            .menu_items{
                position: fixed;
                bottom: 0;
                left: -100%;
                list-style: none;
                margin: 0;
                padding: 0;
            }
            .menu_items li{
                height: 60px;
                margin-bottom: 30px;
                transform: translateX(-300px);
                transition: transform 0.7s cubic-bezier(1, 0.005,0.24,1);
            }

            .menu_items li:nth-child(2){
                margin-left: 40px;
            }
            .menu_items li:nth-child(3){
                margin-left:80px;
            }
            .menu_items li:nth-child(4){
                margin-left:120px;
            }

            .menu_items a{
                display: block;
                text-decoration: none;
                text-transform: uppercase;
                letter-spacing: 2px;
                color: #a4a4a4;
                transition: color .2s;
            }

         
            .menu_items a:hover{
                color:#f0f0f0;
            }
            
            
            .real .content{
                transform:  rotate(-30deg);

            }

            .real .menu_toggle .menu_open{
                transform: rotate(-20deg);
            }
            .real .menu_toggle .menu_close{
                transform: rotate(0);
            }
            .real .menu_items{
                position: fixed;
                bottom: 0;
                left: 5%;
                list-style: none;
                margin: 0;
                padding: 0;
            }
            .real .menu_items li{
                transform: translateX(0);
                transition: transform 0.35s .45s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            }

            .real .menu_items li:nth-child(2){
                transition-delay: 0.47s;
            }

            .real .menu_items li:nth-child(3){
                transition-delay: 0.48s;
            }
            .real .menu_items li:nth-child(4){
                transition-delay: 0.49s;
            }
            h1{
                padding-bottom: 15px;
                border-bottom:1px solid #ddd ;
            }
            body{
                color: #584e4a;
               
            }

            .social i{
                font-size:20px;
                background-color: #25565f;
                width: 40px;
                height: 40px;
                line-height: 40px;
                text-align: center;
                color: white;
                border-radius: 50px;
            }
            {% block css %} {% endblock %}
            @media only screen and (max-width: 600px) {
  body,.content,.content_inner {
    margin:0%;
    padding:0%;
    
  }
  .menu_toggle{
                width: 80px;
                height: 60px;
            }
  {% block media_css %}   {% endblock %}
}
        
        
    </style>
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script>$(document).ready(function(){
        $(".menu_toggle").click(function(){
            $(".page").toggleClass("real");
        });
    });

    $('.content').click(function(){
        $(".page").removeClass('real');
    });
        </script>
